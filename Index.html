<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-image: url(bg.jpg);">
    <h1 style="text-align: center; color: #FF9800; margin-top: 2%; font-size: 30px;"><b>My Calories Tracker</b></h1>
    <div class="main-content">
     
      <div class="input-container">
        <h2>Calorie Tracker</h2>
        <form id="input">
          <label for="description">Food Consumed</label><br />
          <input type="text" placeholder="Enter food consumed" id="description" /> <br><br>

          <label for="amount">Amount in Grams</label> <br />
          <input type="text" placeholder="Amount consumed" id="amount" /> <br><br>

          <button id="submitbtn" type="submit">Log Calories</button>
        </form>
      </div>

      
      <div class="display-container">
        <div id="caloriesList"></div>
        <h2 id="total">Total Calories: 0</h2>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
